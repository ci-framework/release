ref:
  as: openstack-k8s-operators-namespaces
  from: openstack-operator-ci-build-deploy
  commands: openstack-k8s-operators-namespaces-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 100Mi
  env:
    - name: NS_OPERATORS
      default: "openstack-operators"
      documentation: Namespace used to install openstack operators.
    - name: NS_SERVICES
      default: "openstack"
      documentation: Namespace used to install openstack services.
    - name: NS_KUTTL
      default: ""
      documentation: Namespace used to install openstack services in Kuttl tests.
  credentials:
  - mount_path: /secrets/docker
    name: docker-io-oko-creds
    namespace: test-credentials
  documentation: |-
    This step creates all namespaces needed for a job and link them with a docker pull secret.
